<div class="center-text">
    <h1 mat-dialog-title>Report Issue</h1>
    <div mat-dialog-content>
      <p>Enter an issue. This will be emailed to your personal tutor:</p>
      <mat-form-field appearance="fill">
        <mat-label>Issue</mat-label>
        <textarea cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="10"
        matInput 
        [(ngModel)]="issue"></textarea>
        <mat-error *ngIf="error">Issue must not be empty</mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="center">
      <button mat-button (click)="close()">Close</button>
      <button mat-button [mat-dialog-close]="issue" cdkFocusInitial>Report</button>
    </div>
</div>
