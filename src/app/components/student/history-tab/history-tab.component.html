<div class="wrapper">
    <div *ngIf="history.blackboard">
        <table mat-table [dataSource]="dataSourceBlackboard">
            <ng-container matColumnDef="datetime">
                <th mat-header-cell *matHeaderCellDef> Blackboard Login History </th>
                <td mat-cell *matCellDef="let history"> {{history.datetime | date:'d MMMM y, HH:mm'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['datetime']" class="header"></tr>
            <tr mat-row (click)="click()" *matRowDef="let row; columns: ['datetime'];"></tr>
        </table>

        <mat-paginator #blackboardPaginator hidePageSize="true" [length]="history.blackboard.length"
            [pageSize]="10">
        </mat-paginator>        
    </div>
    
    <div  *ngIf="history.spot">
        <table mat-table [dataSource]="dataSourceSpot">
            <ng-container matColumnDef="datetime">
                <th mat-header-cell *matHeaderCellDef> Spot Login History </th>
                <td mat-cell *matCellDef="let history"> {{history.datetime | date:'d MMMM y, HH:mm'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['datetime']" class="header"></tr>
            <tr mat-row (click)="click()" *matRowDef="let row; columns: ['datetime'];"></tr>
        </table>

        <mat-paginator #spotPaginator hidePageSize="true" [length]="history.spot.length"
            [pageSize]="10">
        </mat-paginator>
    </div>
    
    <div *ngIf="history.git">
        <table mat-table [dataSource]="dataSourceGit">
            <ng-container matColumnDef="datetime">
                <th mat-header-cell *matHeaderCellDef> Git Push History </th>
                <td mat-cell *matCellDef="let history"> {{history.datetime | date:'d MMMM y, HH:mm'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['datetime']" class="header"></tr>
            <tr mat-row (click)="click()" *matRowDef="let row; columns: ['datetime'];"></tr>
        </table>

        <mat-paginator #gitPaginator hidePageSize="true" [length]="history.git.length"
            [pageSize]="10">
        </mat-paginator>
    </div>
</div>
