<div *ngIf="loading" class="top-padding">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading">
    <app-student-info [studentInfo]="student.student" class="student-info"></app-student-info>
    <app-engagement-info [studentInfo]="student.student" class="engagement-info"></app-engagement-info>

    <mat-tab-group mat-align-tabs="center" mat-stretch-tabs>
        <mat-tab label="Attendance"><app-attendance-tab [studentInfo]="student.student"></app-attendance-tab></mat-tab>
        <mat-tab label="Grades"><app-grades-tab [studentInfo]="student.student"></app-grades-tab></mat-tab>
        <mat-tab label="History"><app-history-tab [studentInfo]="student.student"></app-history-tab></mat-tab>
    </mat-tab-group>
</div>
