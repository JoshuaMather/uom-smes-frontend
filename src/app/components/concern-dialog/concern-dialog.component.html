<div class="center-text">
    <h1 mat-dialog-title>Report Concern</h1>
    <div mat-dialog-content>
      <p>Enter concern for student:<br> {{data.name}}</p>
      <mat-form-field appearance="fill">
        <mat-label>Concern</mat-label>
        <textarea cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="10"
        matInput 
        [(ngModel)]="concern"></textarea>
        <mat-error *ngIf="error">Concern must not be empty</mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="center">
      <button mat-button (click)="close()">Close</button>
      <button mat-button [mat-dialog-close]="concern" cdkFocusInitial>Report</button>
    </div>
</div>
