<div class="center">
  <mat-form-field appearance="standard">
      <mat-select [(ngModel)]="selectedCourse">
          <mat-option *ngFor="let course of tutor.tutor.course" [value]="course.id">
            {{course.course_code}} {{course.course_name}}
          </mat-option>
      </mat-select>
  </mat-form-field>
</div>

<div *ngIf="loading" class="top-padding center">
  <mat-spinner></mat-spinner>
</div>
