<div class="test">
    <mat-card>
        <mat-card-content>
            <h2>
                New Tutor Requests
            </h2>
            <div *ngIf="loading" class="center">
                <mat-spinner></mat-spinner>
            </div>
    
            <div *ngIf="!loading">
                <mat-list role="list">
                    <mat-list-item role="listitem" *ngFor="let request of requests">
                        {{request.name}} {{request.username}} {{request.email}} {{request.role}} {{request.year}}
                        <div>
                            <button mat-button (click)="decline(request.id)">Decline</button>
                        </div>
                        <div>
                            <button mat-button (click)="accept(request.id)">Accept</button>
                        </div>
                    </mat-list-item>
                </mat-list>
            </div>
        </mat-card-content>
    </mat-card>

</div>
